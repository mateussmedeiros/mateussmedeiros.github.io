<h3> Quer falar comigo? Envie uma mensagem! </h3>

<p>Preencha o formulário abaixo: </p>

<form class="form-contact" action="https://formspree.io/mateus.sousamedeiros@gmail.com" method="POST">
    <div class="form-contact__group">
        <label class="form-contact__group__label" for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" class="form-contact__group__item">
    </div>
    <div class="form-contact__group">
        <label class="form-contact__group__label" for="_replyto">E-mail:</label>
        <input type="email" id="_replyto" name="_replyto" placeholder="Digite seu e-mail" class="form-contact__group__item">
    </div>
    <div class="form-contact__group">
        <label class="form-contact__group__label" for="_subject">Assunto:</label>
        <select class="form-contact__group__item" name="_subject" id="_subject">
            <option class="form-contact__group__option">Mensagem</option>
            <option class="form-contact__group__option">Dúvida</option>
            <option class="form-contact__group__option">Serviço</option>
            <option class="form-contact__group__option">Outro</option>
        </select>
    </div>
    <div class="form-contact__group">
        <label class="form-contact__group__label" for="msg">Mensagem:</label>
        <textarea name="msg" id="msg" rows="5" placeholder="Digite sua mensagem" class="form-contact__group__item"></textarea>
    </div>
    <div class="form-contact__group">
        <button type="submit" class="btn--default btn--submit">Enviar</button>
    </div>
    <input type="hidden" name="_next" value="/confirmacao-email" />
</form>
