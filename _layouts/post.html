---
layout: default
---
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b, %Y" }}</time> | {% for tag in page.tags %} <a href="/tags/#{{tag}}"> #{{ tag }}</a> {% endfor %} </p>
  </header>

  <hr>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
