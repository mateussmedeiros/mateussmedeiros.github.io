---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post__header">
    <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post__date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b, %Y" }}</time> | {% for tag in page.tags %} <a href="/tags/#{{tag}}"> #{{ tag }}</a> {% endfor %} </p>
  </header>

  <hr>

  <div class="post__content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
