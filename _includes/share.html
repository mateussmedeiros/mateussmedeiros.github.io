<section class="share">
	<h2 class="share__title"> Espalhe a palavra! </h2>

	<div class="share__buttons">
		<a class="share__buttons__icon" aria-label="Compartilhe no Twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    	onclick="window.open(this.href, 'twitter-share');return false;" title="Compartilhe no Twitter">
        	<svg class="share-icon"><use xlink:href="#icon-twitter"></use></svg>
    	</a>

    	<a class="share__buttons__icon" aria-label="Compartilhe no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    	onclick="window.open(this.href, 'facebook-share');return false;" title="Compartilhe no Facebook">
        	<svg class="share-icon"><use xlink:href="#icon-facebook"></use></svg>
    	</a>

    	<a class="share__buttons__icon" aria-label="Compartilhe no Google Plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
    	onclick="window.open(this.href, 'google-plus-share');return false;" title="Compartilhe no Google+">
        	<svg class="share-icon"><use xlink:href="#icon-google-plus"></use></svg>
    	</a>
    </div>
</section>
